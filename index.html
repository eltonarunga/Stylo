    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&family=Libre+Caslon+Text:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #137fec;
        --foreground-color: #0d141b;
        --secondary-foreground-color: #4c739a;
        --background-color: #f8fafc;
        --border-color: #e2e8f0;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--background-color);
        color: var(--foreground-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      .font-serif {
        font-family: 'Libre Caslon Text', serif;
      }
      .glow-on-hover:hover {
        box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.1), 0 0 25px 5px rgba(0, 0, 0, 0.2);
      }
      .selected-glow {
         box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.1), 0 0 25px 5px rgba(0, 0, 0, 0.2);
         transform: scale(1.05);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
